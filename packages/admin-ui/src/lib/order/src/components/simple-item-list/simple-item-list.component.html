<div class="items-list">
    <ul>
        <li *ngFor="let item of items" [title]="item.name">
            <div class="quantity" *ngIf="item.quantity != null">{{ item.quantity }}</div>
            <ng-icon hlm shape="times" size="12" *ngIf="item.quantity != null"></ng-icon>
            {{ item.name }}
        </li>
    </ul>
</div>
