<vdr-dropdown>
    <button class="button" vdrDropdownTrigger>
        <ng-icon hlm shape="link"></ng-icon> {{ 'catalog.asset-preview-links' | translate
        }}<ng-icon hlm name="lucideEllipsisVertical"></ng-icon>
    </button>
    <vdr-dropdown-menu vdrPosition="bottom-left">
        <a
            *ngFor="let size of sizes"
            [href]="asset | assetPreview: size"
            [title]="asset | assetPreview: size"
            target="_blank"
            class="asset-preview-link"
            vdrDropdownItem
        >
            <vdr-chip
                ><ng-icon hlm shape="link"></ng-icon> {{ 'asset.preview' | translate }}: {{ size }}</vdr-chip
            >
        </a>
    </vdr-dropdown-menu></vdr-dropdown
>
