<div class="tab-bar" *ngIf="tabs.length">
    <a
        [routerLink]="tab.route"
        class="tab"
        *ngFor="let tab of tabs"
        routerLinkActive="active"
        [routerLinkActiveOptions]="routerLinkActiveOptions"
    >
        <ng-icon hlm *ngIf="tab.icon" [attr.shape]="tab.icon"></ng-icon>
        {{ tab.label | translate }}
    </a>
</div>
