<ng-container *ngIf="!disabled; else disabledLink">
    <a class="btn btn-link btn-sm" [routerLink]="linkTo">
        <ng-icon hlm [attr.shape]="iconShape"></ng-icon>
        {{ label }}
    </a>
</ng-container>
<ng-template #disabledLink>
    <button class="btn btn-link btn-sm" disabled>
        <ng-icon hlm [attr.shape]="iconShape"></ng-icon>
        {{ label }}
    </button>
</ng-template>
