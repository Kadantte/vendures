<vdr-chip [ngClass]="state" [colorType]="chipColorType">
    <ng-icon hlm shape="success-standard" *ngIf="state === 'Delivered'" size="12"></ng-icon>
    <ng-icon hlm shape="success-standard" *ngIf="state === 'PartiallyDelivered'" size="12"></ng-icon>
    <ng-icon hlm shape="ban" *ngIf="state === 'Cancelled'" size="12"></ng-icon>
    {{ state | stateI18nToken | translate }}
    <ng-content></ng-content>
</vdr-chip>
