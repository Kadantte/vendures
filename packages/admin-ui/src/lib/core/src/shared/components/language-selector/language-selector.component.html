<ng-container *ngIf="1 < availableLanguageCodes?.length">
    <vdr-dropdown>
        <button type="button" class="btn btn-sm" vdrDropdownTrigger [disabled]="disabled">
            <ng-icon hlm name="lucideEarth"></ng-icon>
            {{ currentLanguageCode | localeLanguageName }}
            <ng-icon hlm name="lucideEllipsisVertical"></ng-icon>
        </button>
        <vdr-dropdown-menu vdrPosition="bottom-right">
            <button
                type="button"
                class="language-option"
                *ngFor="let code of availableLanguageCodes"
                (click)="languageCodeChange.emit(code)"
                vdrDropdownItem
            >
                <span>{{ code | localeLanguageName }}</span
                ><span class="code">{{ code | uppercase }}</span>
            </button>
        </vdr-dropdown-menu>
    </vdr-dropdown>
</ng-container>
