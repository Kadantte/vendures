<span class="rating" *ngIf="showLabel">{{ starRating | number: '0.2-2' }}</span>
<ng-container *ngFor="let star of stars">
    <ng-icon
        hlm
        size="12"
        [attr.shape]="star === 'half' ? 'half-star' : 'star'"
        [class.is-solid]="star !== 'empty'"
    ></ng-icon>
</ng-container>
